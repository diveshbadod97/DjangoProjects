{% extends "base.html" %}

{% load tailwind_filters%}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b">
        <a class="hover:text-blue-500 mt-3" href="{% url 'agents:agents-list' %}">Go Back to Agent</a>
    </div>
    <h1 class="mt-3 text-4xl text-gray-800">Create a new Agent</h1>
    <form method="POST" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"  class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
    </form>
</div>
{% endblock content%}
